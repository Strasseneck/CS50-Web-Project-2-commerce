{% extends "auctions/layout.html" %}

{% block body %}
<form action="{% url 'new_listing' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" autofocus type="text" name="title" placeholder="Listing Title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" id="description" rows="8" placeholder="Enter a description here"></textarea>
    </div>
    <div class="form-group">
        <label for="img_url">Image Link</label>
        <input class="form-control" type="url" id="img_url" name="img_url">
    </div>
    <div class="form-group">
        <label for="starting_bid">Starting Price</label>
        <input class="form-control" type="number" step="0.01" name="starting_bid">
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <input class="form-control" type="text" name="category">
    </div>
    <input class="btn btn-primary" type="submit" value="Create Listing">
</form>
{% endblock %}
